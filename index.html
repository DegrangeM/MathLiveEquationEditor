<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>


    <script>
        tinymce.init({
            selector: '#mytextarea',
            plugins: 'MathLiveEquationEditor',
            toolbar: 'MathLiveEquationEditor | help',
            external_plugins: {
                MathLiveEquationEditor: '/plugin.min.js'
            }
            // language: 'fr_FR',
        });

    </script>

</head>

<body>
    <h1>TinyMCE Quick Start Guide</h1>
    <form method="post">
        <textarea id="mytextarea">Hello, World!

        f(x) = \sin(x+\pi)

        Bye !

      </textarea>
    </form>
</body>

</html>
